[tool.coverage.report]
fail_under = 100
show_missing = true

[tool.coverage.run]
command_line = "-m pytest"
source = ["fastenv", "tests"]

[tool.isort]
profile = "black"
src_paths = ["fastenv", "tests"]

[tool.mypy]
disallow_incomplete_defs = true
disallow_untyped_defs = true
explicit_package_bases = true
files = ["**/*.py"]
namespace_packages = true
show_error_codes = true

[tool.poetry]
name = "fastenv"
version = "0.2.4"
description = "Unified environment variable and settings management for FastAPI and beyond."
authors = ["Brendon Smith <bws@bws.bio>"]
license = "MIT"
homepage = "https://github.com/br3ndonland/fastenv"
repository = "https://github.com/br3ndonland/fastenv"
documentation = "https://fastenv.bws.bio"
readme = "README.md"
include = ["fastenv/py.typed"]
keywords = ["asgi", "dotenv", "environment variables", "fastapi", "settings"]
classifiers = [
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: System :: Installation/Setup",
  "Topic :: System :: Systems Administration",
  "Topic :: Utilities",
  "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"
anyio = "^3.3"
httpx = {version = "^0.23", optional = true}

[tool.poetry.dev-dependencies]
black = "^22"
coverage = {version = "^6", extras = ["toml"]}
flake8 = "^5"
freezegun = "^1"
isort = "^5.8"
mkdocs-material = "^8"
mypy = ">0.900,<1"
pre-commit = "^2.11"
pytest = "^7"
pytest-mock = "^3.3"

[tool.poetry.extras]
all = ["httpx"]
cloud = ["httpx"]
httpx = ["httpx"]

[tool.pytest.ini_options]
addopts = "-q"
minversion = "6.0"
testpaths = ["tests"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
