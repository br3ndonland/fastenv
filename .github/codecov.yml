codecov:
  require_ci_to_pass: true
comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
coverage:
  precision: 1
  range: "70...100"
  round: down
  status:
    patch:
      default:
        threshold: 1%
        flags: [unit, integration]
    project:
      default:
        threshold: 1%
        flags: [unit, integration]
flag_management:
  default_rules:
    statuses:
      - type: project
      - target: auto
      - threshold: 1%
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
